<!DOCTYPE html>
<!-- Simple stream and control page for esp32-cam Renzo Mischianti <www.mischianti.org> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple stream page</title>
    <style>
        .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Bloc vidéo */
        .video-block {
            margin-bottom: 20px;
            width: 90%;
            max-width: 768px;
            text-align: center;
        }

        .video-block img {
            object-fit: contain;
            width: 100%;
            height: auto;
            background-color: #353535;
            border-radius: 8px;
        }

        /* Arrows container */
        .arrows {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        /* Position des boutons */
        .arrows .up {
            grid-area: up;
        }

        .arrows .left {
            grid-area: left;
        }

        .arrows .down {
            grid-area: down;
        }

        .arrows .right {
            grid-area: right;
        }

        /* Boutons stylisés */
        .arrow {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .arrow:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="video-block">
            <img alt="Video stream" src="http://192.168.1.36:81/stream"
                style="object-fit: contain; height: 100%; width: 100%; background-color: #353535" />
        </div>
    </div>

    <div class="arrows">
        <p class="up"><a href="/up"><button class="arrow">Haut</button></a></p>
        <p class="left"><a href="/left"><button class="arrow">Gauche</button></a></p>
        <p class="down"><a href="/down"><button class="arrow">Bas</button></a></p>
        <p class="right"><a href="/right"><button class="arrow">Droit</button></a></p>
    </div>
</body>

</html>
